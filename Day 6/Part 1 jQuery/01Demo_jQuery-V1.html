<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script src="jquery-1.9.1.min.js"></script>
  </head>
  <body>
    Name: <input type="text" id="txtName" />
    <br />
    <!-- <button onclick="DoSomething()" id="btn"> -->
    <button id="btn">
      Click Me
      <!-- <input type="text" value="hi!!" /> -->
    </button>
    <br />
    <div
      id="myDiv"
      style="height: 50px; width: 200px; background-color: orange"
    ></div>

    <script>
      debugger;
      jQuery("#btn").click(DoSomething);

      function DoSomething() {
        var refToTxtName = document.getElementById("txtName");
        var refToMyDiv = document.getElementById("myDiv");
        refToMyDiv.innerText = refToTxtName.value;
      }
    </script>
  </body>
</html>
