<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coco Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="container mt-4">
      <h1>Coco Home</h1>
      <p>Welcome to the coco home page.</p>
    </div>
    <script>
      $(document).ready(function () {
        const token = localStorage.getItem("token");
        if (token) {
          const decodedToken = jwt_decode(token);
          const role = decodedToken.role;

          let navbarFile = "";
          if (role === "student") {
            navbarFile = "../navbars/student-navbar.html";
          } else if (role === "staff") {
            navbarFile = "../navbars/staff-navbar.html";
          } else if (role === "coordinator") {
            navbarFile = "../navbars/coco-navbar.html";
          } else if (role === "admin") {
            navbarFile = "../navbars/admin-navbar.html";
          }

          $("#navbar-container").load(navbarFile, function () {
            $("#logoutBtn").click(function () {
              localStorage.removeItem("token");
              window.location.href = "../staff-login.html";
            });
          });
        } else {
          window.location.href = "../staff-login.html";
        }
      });
    </script>
  </body>
</html>
