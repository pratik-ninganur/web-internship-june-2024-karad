<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .card-container {
        width: 50%;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="card card-container">
      <div class="card-body">
        <h5 class="card-title text-primary text-center">Mark Entry App</h5>
        <p class="card-text">
          The Mark Entry App is for educators to easily enter and manage student
          marks. It provides a user-friendly interface, ensures data accuracy,
          and allows for efficient grade tracking and reporting.
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script>
      $(function () {
        // Load the navbar
        $("#navbar-container").load("navbars/navbar.html", function () {
          const token = localStorage.getItem("token");
          if (token) {
            const user = jwt_decode(token);
            updateNavbar(user.role);
          } else {
            updateNavbar(null);
          }
        });

        function updateNavbar(role) {
          const navItems = $("#nav-items");
          navItems.empty();

          if (!role) {
            navItems.append(
              '<li class="nav-item"><a class="nav-link" href="student-login.html">Student Login</a></li>'
            );

            navItems.append(
              '<li class="nav-item"><a class="nav-link" href="staff-login.html">Staff Login</a></li>'
            );
          } else {
            if (role === "student") {
              navItems.append(
                '<li class="nav-item"><a class="nav-link" href="student/show-marks.html">Show Marks</a></li>'
              );
            } else if (role === "staff") {
              navItems.append(
                '<li class="nav-item"><a class="nav-link" href="staff/pending-tasks.html">Pending Tasks</a></li>'
              );
              navItems.append(
                '<li class="nav-item"><a class="nav-link" href="staff/completed-tasks.html">Completed Tasks</a></li>'
              );
            } else if (role === "coordinator") {
              navItems.append(
                '<li class="nav-item"><a class="nav-link" href="coordinator/assign-task.html">Assign task</a></li>'
              );
            } else if (role === "admin") {
              navItems.append(
                '<li class="nav-item"><a class="nav-link" href="admin/courses.html">Courses</a></li>'
              );
            }
            navItems.append(
              '<li class="nav-item"><button id="logout-button" class="btn btn-link nav-link">Logout</button></li>'
            );
          }

          // Attach logout event handler
          $("#logout-button").click(function () {
            localStorage.removeItem("token");
            window.location.href = "login.html";
          });
        }
      });
    </script>
  </body>
</html>
